<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3"
        th:text="'Редактировать профиль: ' + ${doctorForm.getFirstName()}+ ' ' + ${doctorForm.getLastName()}">
        Редактировать профиль</h3>
    <form method="POST" class="needs-validation" novalidate style="max-width: 50vw"
          th:action="@{/doctors/profile/update}" th:object="${doctorForm}">
        <input type="hidden" name="id"
               th:value="${doctorForm.getId()}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="firstName" th:value="${doctorForm.getFirstName()}" type="text" class="form-control"
                           id="firstName" placeholder="Введите имя" required>
                    <label for="firstName">Имя</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input name="lastName" type="text" th:value="${doctorForm.getLastName()}" class="form-control"
                           id="lastName" placeholder="Введите фамилию" required>
                    <label for="lastName">Фамилия</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input name="midName" th:value="${doctorForm.getMidName()}" type="text" class="form-control"
                           id="midName" placeholder="Введите отчество">
                    <label for="midName">Отчество</label>
                </div>
            </div>
        </div>
        <div class="mt1-l">
            <br>
            <div class="vk">
                <button type="submit" class="btn btn-primary" onclick="validateFormChangePass()">Сохранить</button>
                <button type="button" class="btn btn-primary" onclick="window.history.back()">Назад</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
