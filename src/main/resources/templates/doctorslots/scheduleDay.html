<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Расписание</title>
</head>
<body>
<div layout:fragment="content">
    <div>
        <hr class="hr"/>
        <h3>Время</h3>
        <div><br></div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Время</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${timeSlots}">
                <td th:text="${t.getSlot()}"></td>
                <td th:classappend="${t.getRegistered() == false} ? 'not-active-reg' : 'active-reg'"
                    th:text="${t.getRegistered()} == false ? 'Свободно' : 'Занято'"></td>

<!--                <td>-->
<!--                    <a sec:authorize="hasRole('ADMIN')" class="btn btn-sm btn-outline-success"-->
<!--                       th:href="'/doctorslots/slots/' + ${d.getDoctorId()} + '/' + ${d.getDayId()}">Подробнее</a>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
