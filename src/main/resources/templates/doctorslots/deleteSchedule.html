<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Удалить расписание</title>
</head>
<body>
<div layout:fragment="content">
    <form style="max-width: 50vw" method="POST" class="needs-validation"
          th:action="@{/doctorslots/deleteSchedule}"
          th:object="${scheduleForm}">
        <h3 class="mt-3 mb-3" align="center">Удалить расписание врача</h3>
        <div class="mb-3">
            <label for="doctor" class="form-label">Врач</label>
            <select class="form-select" name="doctor" id="doctor">
                <option selected value="default">-</option>
                <option th:each="doctor : ${doctors}"
                        th:value="${doctor.getId()}"
                        th:text="${doctor.getLastName() + ' ' + doctor.getFirstName() + ' ' + doctor.getMidName()
                         + ' ' + doctor.getSpecialization().getTitleSpecialization()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="day" class="form-label">День</label>
            <select class="form-select" name="day" id="day">
                <option selected value="default">-</option>
                <option th:each="day : ${days}"
                        th:value="${day.getId()}"
                        th:text="${day.getDay()}"></option>
            </select>
        </div>
        <div class="mt-3">
            <button type="button" style="float: right" class="btn btn-success" onclick="window.history.back()">Назад</button>
            <button type="submit" style="float: right" class="btn btn-success" onclick="validateFormSchedule()">Удалить</button>
        </div>
    </form>
</div>
</body>
</html>
