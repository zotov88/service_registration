<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Врачи</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Врачи</h1>
    <div class="row">
        <div class="col">
            <a sec:authorize="isAuthenticated() && hasRole('ADMIN')"
               href="/doctors/deleteDoctor"
               class="btn btn-success"
               role="button"
               style="float: right"
               aria-disabled="true">Удалить</a>
            <a sec:authorize="isAuthenticated() && hasRole('ADMIN')"
               href="/doctors/addDoctor"
               class="btn btn-success"
               role="button"
               style="float: right"
               aria-disabled="true">Добавить</a>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ФИО</th>
                <th scope="col">Специализация</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="d : ${doctors}">
                <td th:text="${d.getLastName() + ' ' + d.getFirstName() + ' ' + d.getMidName()}"></td>
                <td th:text="${d.getSpecialization().getTitleSpecialization()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
