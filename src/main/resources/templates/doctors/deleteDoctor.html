<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавить врача</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Удаление врача</h3>
    <form method="POST" class="needs-validation" novalidate style="max-width: 50vw"
          th:action="@{/doctors/deleteDoctor}" th:object="${doctorForm}">
        <div class="mb-3">
            <select class="form-select" name="doctor" id="doctor">
                <option selected value="default">Выберите врача</option>
                <option th:each="d : ${doctors}"
                        th:value="${d.getId()}"
                        th:text="${d.getLastName() + ' ' + d.getFirstName() + ' ' + d.getMidName() + ' '
                        + d.getSpecialization().getTitleSpecialization()}"></option>

            </select>
        </div>
        <button type="submit" class="btn btn-primary" onclick="validateFormDoctorDelete()">Удалить</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </form>
</div>
</body>
</html>
