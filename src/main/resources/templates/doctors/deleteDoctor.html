<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Удалить врача</title>
</head>
<body>
<div layout:fragment="content">
    <form style="max-width: 50vw" method="POST" class="needs-validation"
          th:action="@{/doctors/deleteDoctor}"
          th:object="${doctorForm}">
        <h3 class="mt-3 mb-3" align="center">Удалить врача</h3>
        <div class="mb-3">
            <label for="doctor" class="form-label">Врач</label>
            <select class="form-select" name="doctorDel" id="doctor">
                <option selected value="default">-</option>
                <option th:each="doctor : ${doctors}"
                        th:value="${doctor.getId()}"
                        th:text="${doctor.getLastName() + ' ' + doctor.getFirstName() + ' ' + doctor.getMidName()
                         + ' ' + doctor.getSpecialization().getTitleSpecialization()}"></option>
            </select>
        </div>

        <div class="mt-3">
            <button type="button" style="float: right" class="btn btn-success" onclick="window.history.back()">Назад</button>
            <button type="submit" style="float: right" class="btn btn-success" onclick="validateFormDoctorDelete()">Удалить</button>
        </div>
    </form>
</div>
</body>
</html>
