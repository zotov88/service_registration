<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Выбрать время</title>
</head>
<body>
<div layout:fragment="content">

  <form method="POST" class="needs-validation" novalidate style="max-width: 50vw"
        th:action="@{/registrations/slots}" th:object="${timeSlotIds}">
    <h3 class="mt-3 mb-3" align="center">Выберите время</h3>

<!--    <div>-->
<!--      <td th:text="${doctorId}"></td>-->
<!--      <br>-->
<!--      <td th:text="${dayId}"></td>-->
<!--    </div>-->
    <div class="mt-3 row g-2">
      <div class="col-md">
        <select class="form-select" name="timeSlot" id="timeSlot">
          <option selected value="default">Выберете время записи</option>
          <option th:each="slot: ${timeSlots}"
                  th:value="${slot.getRegistrationId()}"
                  th:text="${slot.getSlot()}"></option>
        </select>
      </div>
    </div>


    <div class="mt-3">
      <button type="button" style="float: right" class="btn btn-sm btn-success" onclick="window.history.back()">Назад</button>
      <button type="submit" style="float: right" class="btn btn-sm btn-success" >Добавить</button>
    </div>
  </form>
</div>
</body>
</html>
