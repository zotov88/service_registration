<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Просмотр автора</title>
</head>
<body>
<form layout:fragment="content">
    <div class="mt-3">
        <h3>Информация о посетителе</h3>
        <form class="row g-1">
            <div class="mb-2 row">
                <label for="name" class="col-sm-2 col-form-label">Имя:</label>
                <div class="col-sm-10">
                    <p th:text="${clientDTO.getLastName()} + ' ' + ${clientDTO.getFirstName()} + ' ' + ${clientDTO.getMidName()}" class="form-control-plaintext" id="name">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="age" class="col-sm-2 col-form-label">Возраст:</label>
                <div class="col-sm-10">
                    <p th:text="${clientDTO.getAge()}" class="form-control-plaintext" id="age">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="phone" class="col-sm-2 col-form-label">Телефон:</label>
                <div class="col-sm-10">
                    <p th:text="${clientDTO.getPhone()}" class="form-control-plaintext" id="phone">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="email" class="col-sm-2 col-form-label">Почта:</label>
                <div class="col-sm-10">
                    <p th:text="${clientDTO.getEmail()}" class="form-control-plaintext" id="email">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="address" class="col-sm-2 col-form-label">Адрес:</label>
                <div class="col-sm-10">
                    <p th:text="${clientDTO.getAddress()}" class="form-control-plaintext" id="address">
                </div>
            </div>
        </form>
        <hr class="hr"/>
        <div class="mt-2">
            <form>
                <button type="button" style="float: left" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
            </form>
        </div>
    </div>
</form>
</body>
</html>
